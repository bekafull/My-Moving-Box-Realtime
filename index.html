<html>
    <div id="my_box_realtime" style= "background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"></div>
    <script type="text/javascript">
    let box = document.getElementById("my_box_realtime");
    let position = 70;
    let time = setInterval(bek, 35);

      function bek(){
          if(position == 500){
          clearInterval(time);
          }
          else{
              position--;
              box.style.right = position + 'px';
              box.style.bottom = position + 'px';
}
      }

    </script>
</html>
